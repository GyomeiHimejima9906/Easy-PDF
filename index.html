
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'md-surface': '#1c1917', // Dark stone
              'md-surface-2': '#292524',
              'brand-yellow': '#FDD663', // Lighter for dark mode
              'brand-green': '#81C995',
              'brand-purple': '#D0BCFF',
              'brand-blue': '#8AB4F8',
            }
          },
        },
      };
    </script>
    <!-- PDF.js Styles -->
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.css">
    <!-- PDF.js Library -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <!-- PDF-Lib for Editing/Saving -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- Tesseract.js v5 for OCR -->
    <script src='https://unpkg.com/tesseract.js@5.0.5/dist/tesseract.min.js'></script>
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOdBnHPvxs8D9m57fuP698pQ12YQ6LTlWoGV0PcgU5t/ztJaqg7DceBunX1m" crossorigin="anonymous"></script>
    <!-- JSZip for Data Import/Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e;
      }
      .glass-panel {
        background: rgba(28, 25, 23, 0.85); /* Dark stone background */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
    <!-- Import Map Removed: We are using Vite (npm) for React and WebLLM resolution now -->
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@mlc-ai/web-llm": "https://esm.sh/@mlc-ai/web-llm@^0.2.80"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-950 text-stone-200 h-screen w-screen overflow-hidden selection:bg-brand-purple selection:text-stone-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
