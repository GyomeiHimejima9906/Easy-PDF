<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'md-surface': '#1c1917', // Dark stone
              'md-surface-2': '#292524',
              'brand-yellow': '#FDD663', // Lighter for dark mode
              'brand-green': '#81C995',
              'brand-purple': '#D0BCFF',
              'brand-blue': '#8AB4F8',
            }
          },
        },
      };
    </script>
    <!-- PDF.js Styles -->
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.11.174/web/pdf_viewer.css">
    <!-- PDF.js Library -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <!-- PDF-Lib for Editing/Saving -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- Tesseract.js for OCR -->
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e;
      }
      .glass-panel {
        background: rgba(28, 25, 23, 0.85); /* Dark stone background */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
